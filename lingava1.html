
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linguava Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #76b2fe, #b69efe, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 350px;
      max-width: 95%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #ffcb57;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .chat-header h1 {
      font-size: 20px;
      margin: 0;
      color: #2d2d2d;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #d0f0c0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: #e0eaff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 15px;
      outline: none;
      background: #f0f0f0;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #76b2fe;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #558de8;
    }

    @media (max-width: 480px) {
      .chat-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
   <img src="lingava.png" alt="Linguava Logo" width="40" height="40" />

    <h1>Linguava</h1>
  </div>

  <div class="chat-box" id="chat-box">
    <div class="message bot-message">Hello! I'm Linguava üê¶ ‚Äî your multilingual chat assistant.</div>
    <div class="message user-message">Hi Linguava! Can you help me learn French?</div>
    <div class="message bot-message">Of course! Let's get started üá´üá∑üòä</div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Type your message..." />
    <button>Send</button>
  </div>
</div>

</body>
</html>
