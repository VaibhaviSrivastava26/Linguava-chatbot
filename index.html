<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linguava - Learn with Fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe8ec, #dbefff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffffdd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 26px;
      background: linear-gradient(to right, #9999e7, #59c3c3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .language-selector {
      font-size: 16px;
      color: #444;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
    }

    main h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 12px;
    }

    main p {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }

    #watson-chat {
      width: 100%;
      max-width: 800px;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 15px;
      background: #ffffffdd;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      main h2 {
        font-size: 24px;
      }
      #watson-chat {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/g0bvthF7/lingava.png" alt="Linguava Logo" />
      <h1>Linguava</h1>
    </div>
    <div class="language-selector">SITE LANGUAGE: ENGLISH</div>
  </header>

  <!-- Main Section -->
  <main>
    <h2>üåç Learn Languages the Fun Way with Linguava!</h2>
    <p>Chat with our friendly birdy bot to learn English, Spanish, French & more üê¶</p>
    <div id="watson-chat"></div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Linguava. All rights reserved.
  </footer>

  <!-- Watson Assistant Chat Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "939d047e-3175-4c10-b598-d8db0b82baf6", // Replace with your actual integration ID
      region: "us-south",
      serviceInstanceID: "3e9498a9-924b-4f71-831c-0522f2be3709", // Replace with your actual service instance ID
      element: document.getElementById("watson-chat"),
      showLauncher: false,
      onLoad: async function(instance) {
        await instance.render();
        instance.updateCSSVariables({
          '--max-width': '100%',
          '--min-height': '600px'
        });
      }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
