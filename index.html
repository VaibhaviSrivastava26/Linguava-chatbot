<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linguava - Learn with Fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      background: linear-gradient(to right, #9999e7, #59c3c3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .language-selector {
      font-size: 16px;
      color: #888;
    }

    main {
      flex-grow: 1;
    }

    /* Increase Watson Assistant chat window size */
    iframe[title="Watson Assistant Chat"] {
      width: 400px !important;
      height: 600px !important;
      max-width: none !important;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/3Ngt8nFb/lingava.png" alt="Linguava Logo" />
      <h1>Linguava</h1>
    </div>
    <div class="language-selector">SITE LANGUAGE: ENGLISH</div>
  </header>

  <main>
    <!-- You can add more content here later -->
  </main>

  <!-- Watson Assistant Chat Widget Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "YOUR-INTEGRATION-ID", // Replace this
      region: "us-south", // Update region if different
      serviceInstanceID: "YOUR-SERVICE-INSTANCE-ID", // Replace this
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
