<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linguava - Learn with Fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fceabb, #f8b500, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Flower Animation */
    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://png.pngtree.com/png-clipart/20220909/original/pngtree-pink-petal-float-png-image_8513529.png); /* Replace with your own flower if needed */
      background-size: cover;
      opacity: 0.6;
      animation: floatFlower linear infinite;
    }

    @keyframes floatFlower {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .flower:nth-child(1) { left: 10%; animation-duration: 18s; animation-delay: 0s; }
    .flower:nth-child(2) { left: 25%; animation-duration: 24s; animation-delay: 3s; }
    .flower:nth-child(3) { left: 40%; animation-duration: 20s; animation-delay: 5s; }
    .flower:nth-child(4) { left: 60%; animation-duration: 22s; animation-delay: 2s; }
    .flower:nth-child(5) { left: 80%; animation-duration: 19s; animation-delay: 1s; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.85);
      z-index: 2;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 50px;
    }

    .chatbot-name {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #f12711, #f5af19, #43cea2, #185a9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .language-select {
      font-size: 14px;
      color: #333;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      z-index: 2;
    }

    .main-container h1 {
      font-size: 32px;
      color: #222;
      margin-bottom: 20px;
    }

    .mascot-img {
      max-width: 200px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    #watson-chat {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #ffffffdd;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      color: #444;
      border-top: 1px solid #ddd;
      z-index: 2;
    }

    .language-flags span {
      margin: 0 8px;
    }

    @media (max-width: 768px) {
      #watson-chat {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Flowers -->
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>

  <!-- Top Bar -->
  <header>
    <div class="logo-container">
      <img src="lingava.png" alt="Linguava Logo" />
      <span class="chatbot-name">Linguava</span>
    </div>
    <div class="language-select">SITE LANGUAGE: ENGLISH âŒ„</div>
  </header>

  <!-- Main Content -->
  <main class="main-container">

  <footer>

    </div>
    <p>&copy; 2025 Linguava. All rights reserved.</p>
  </footer>

  <!-- Watson Chat Widget Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "939d047e-3175-4c10-b598-d8db0b82baf6",
      region: "us-south",
      serviceInstanceID: "3e9498a9-924b-4f71-831c-0522f2be3709",
      element: document.getElementById("watson-chat"),
      showLauncher: false,
      onLoad: async function(instance) {
        await instance.render();

      document.head.appendChild(t);
    });
  </script>

</body>
</html>
