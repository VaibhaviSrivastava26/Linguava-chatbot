<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linguava - Learn with Fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fefcea, #f1daff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffffcc;
      border-bottom: 1px solid #eee;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 12px;
    }

    .logo h1 {
      font-size: 26px;
      background: linear-gradient(to right, #9999e7, #59c3c3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .language-selector {
      font-size: 16px;
      color: #444;
    }

    main {
      flex-grow: 1;
      text-align: center;
      padding: 50px 20px;
      z-index: 2;
    }

    main h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 12px;
    }

    main p {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }

    #watson-chat {
      max-width: 800px;
      margin: 0 auto;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 2;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #ffffffdd;
      font-size: 14px;
      border-top: 1px solid #ddd;
      z-index: 2;
    }

    /* Floating Flower Animation */
    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.postimg.cc/7ZJYjTPg/flower.jpg');
      background-size: cover;
      opacity: 0.6;
      animation: floatFlower linear infinite;
      z-index: 0;
    }

    @keyframes floatFlower {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .flower:nth-child(1) { left: 10%; animation-duration: 18s; animation-delay: 0s; }
    .flower:nth-child(2) { left: 25%; animation-duration: 24s; animation-delay: 3s; }
    .flower:nth-child(3) { left: 40%; animation-duration: 20s; animation-delay: 5s; }
    .flower:nth-child(4) { left: 60%; animation-duration: 22s; animation-delay: 2s; }
    .flower:nth-child(5) { left: 80%; animation-duration: 19s; animation-delay: 1s; }
  </style>
</head>
<body>

  <!-- Animated Flowers -->
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/g0bvthF7/lingava.png" alt="Linguava Logo" />
      <h1>Linguava</h1>
    </div>
    <div class="language-selector">SITE LANGUAGE: ENGLISH</div>
  </header>

  <!-- Main -->
  <main>
    <h2>üåç Learn Languages the Fun Way with Linguava!</h2>
    <p>Chat with our friendly birdy bot to learn English, Spanish, French & more üê¶</p>

    <div id="watson-chat"></div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Linguava. All rights reserved.
  </footer>

  <!-- Watson Chat Widget Script (Embedded Mode) -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "939d047e-3175-4c10-b598-d8db0b82baf6", // ‚úÖ Your integration ID
      region: "us-south",
      serviceInstanceID: "3e9498a9-924b-4f71-831c-0522f2be3709", // ‚úÖ Your service instance ID
      element: document.getElementById("watson-chat"),
      showLauncher: false,
      onLoad: async function(instance) {
        await instance.render();
        instance.updateCSSVariables({
          '--max-width': '100%',
          '--min-height': '600px'
        });
      }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
