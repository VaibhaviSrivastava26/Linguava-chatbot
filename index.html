<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linguava - Learn with Fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom right, #fefcea, #f1daff);
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #ffffffcc;
      border-bottom: 1px solid #ddd;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      background: linear-gradient(to right, #9999e7, #59c3c3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .language-selector {
      font-size: 16px;
      color: #555;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #666;
    }

    #watson-chat {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: 40px auto;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/3Ngt8nFb/lingava.png" alt="Linguava Logo" />
      <h1>Linguava</h1>
    </div>
    <div class="language-selector">SITE LANGUAGE: ENGLISH</div>
  </header>

  <main>
    <div class="hero">
      <h2>üåç Learn Languages the Fun Way with Linguava!</h2>
      <p>Chat with our friendly birdy bot to learn English, Spanish, French & more üê¶</p>
    </div>

    <!-- Embedded Watson Chat Here -->
    <div id="watson-chat"></div>
  </main>

  <!-- Watson Assistant Chat Widget Script (EMBEDDED MODE) -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "YOUR-INTEGRATION-ID", // üîÅ Replace this
      region: "us-south",                    // ‚úÖ Use your region
      serviceInstanceID: "YOUR-SERVICE-ID",  // üîÅ Replace this
      element: document.getElementById("watson-chat"),
      showLauncher: false, // No floating icon
      onLoad: function(instance) {
        instance.render().then(function() {
          instance.updateCSSVariables({
            '--max-width': '100%',
            '--min-height': '600px'
          });
        });
      }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
